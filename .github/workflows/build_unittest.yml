name: build
on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:  
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go 1.19.5
      uses: actions/setup-go@v2
      with:
        go-version: 1.19.5
      id: go
    - name: Build
      run: |
         cd main
         go build 
         if [ $? -eq 0 ]; then
              echo Build is Successful !!!!
         else
              echo Build is Failing !!!!
         fi 